
#Spring JDBC 数据源的配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mypetstore?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#Mybatis配置
#指定Mapper文件的位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#指定类型别名的搜索包
mybatis.type-aliases-package=com.example.jpetmanegement.domain